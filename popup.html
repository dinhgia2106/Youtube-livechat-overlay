<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #10b981;
      --danger: #ef4444;
      --border: #1f2937;
    }

    body {
      width: 300px;
      padding: 14px;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px;
    }

    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 12px;
      text-align: center;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .label {
      color: var(--muted);
      font-size: 13px;
    }

    .switch {
      position: relative;
      width: 48px;
      height: 26px;
      background: #374151;
      border-radius: 999px;
      transition: background 0.2s ease;
      border: 1px solid var(--border);
    }

    .switch input {
      display: none;
    }

    .thumb {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 22px;
      height: 22px;
      background: #fff;
      border-radius: 50%;
      transition: left 0.2s ease;
    }

    .switch input:checked + .thumb {
      left: 24px;
      background: #fff;
    }

    .switch input:checked ~ .switch-bg {
      background: var(--primary);
    }

    .btn {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #1f2937;
      color: var(--text);
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover { filter: brightness(1.05); }

    .btn-danger { background: #1f2937; border-color: #374151; color: #fca5a5; }

    .status {
      margin-top: 10px;
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }
  </style>
  </head>
  <body>
    <div class="card">
      <div class="title">YouTube Chat Overlay</div>
      <div class="row">
        <div class="label">Enable Overlay</div>
        <label class="switch switch-bg">
          <input type="checkbox" id="enableOverlay">
          <span class="thumb"></span>
        </label>
      </div>
      <button id="resetBtn" class="btn btn-danger">Reset Overlay</button>
      <div id="status" class="status">Overlay disabled</div>
    </div>
    <script src="popup.js"></script>
  </body>
  </html>
